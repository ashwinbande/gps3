{% extends "Groupsign/base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}

<div class="col-sm-8 col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon glyphicon-user"></span><b> Register</b></div>
        <div class="panel-body">
        <!-------------------------------------------------------------------------->
            <form class="form-horizontal" method="post">{% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="control-label col-sm-3">{{ field.label }} :</label>
                <div class="col-sm-8">{{ field }}</div>
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-default btn-block">Register</button>
                </div>
            </div>
            </form>
    <!-------------------------------------------------------------------------->
        </div>
        <div class="panel-footer"><a href="/login/"><span class="glyphicon glyphicon glyphicon-log-in"></span> Login</a> if already registered. </div>
    </div>
</div>
{% endblock %}
